doctrine:
    dbal:
        url: '%env(resolve:APP_DATABASE_URL)%'
        server_version: '8.0.31'
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: false
        validate_xml_mapping: true
        enable_lazy_ghost_objects: true
        controller_resolver:
            auto_mapping: false
# uncomment after having added at least one entity and/or VO
#        mappings:
#            entity:
#                type: xml
#                prefix: Domain\Entity
#                dir: '%kernel.project_dir%/config/doctrine/entity'
#                is_bundle: false
#            value_object:
#                type: xml
#                prefix: Domain\ValueObject
#                dir: '%kernel.project_dir%/config/doctrine/value_object'
#                is_bundle: false

when@dev:
    doctrine:
        dbal:
            profiling_collect_backtrace: true

when@test:
    doctrine:
        dbal:
            url: '%env(resolve:APP_TEST_DATABASE_URL)%'
            logging: false
            use_savepoints: true

when@prod:
    doctrine:
        orm:
            metadata_cache_driver:
                type: pool
                pool: doctrine.system_cache_pool
            query_cache_driver:
                type: pool
                pool: doctrine.system_cache_pool
            result_cache_driver:
                type: pool
                pool: doctrine.result_cache_pool

    framework:
        cache:
            pools:
                doctrine.result_cache_pool:
                    adapter: cache.app
                doctrine.system_cache_pool:
                    adapter: cache.system
